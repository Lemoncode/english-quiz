name: Development CD Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: AWS login
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_DEPLOY_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.DEV_AWS_REGION }}
      - name: Get IP
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids ${{secrets.DEV_AWS_EC2_INSTANCE_ID}} --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
      - run: echo $PUBLIC_IP
      # - name: Update Route53 Record
      #   run: aws route53 change-resource-record-sets --hosted-zone-id ${{secrets.AWS_HOSTED_ZONE_ID}} --change-batch '{"Changes":[{"Action":"UPSERT","ResourceRecordSet":{"Name":"'${{secrets.DEV_AWS_DOMAIN_RECORD_NAME}}'","Type":"A","TTL":300,"ResourceRecords":[{"Value":"'$PUBLIC_IP'"}]}}]}'
