name: Development CD

on:
  push:
    branches:
      - develop

jobs:
  dev-cd:
    uses: lemoncode/actions/.github/workflows/aws-ec2-deploy.yml@develop
    with:
      dispatch-event: dev-update-dns-record
      organization: lemoncode
      repository: english-quiz
    secrets:
      AWS_DEPLOY_ACCESS_KEY_ID: ${{secrets.DEV_AWS_DEPLOY_ACCESS_KEY_ID}}
      AWS_DEPLOY_SECRET_ACCESS_KEY: ${{secrets.DEV_AWS_DEPLOY_SECRET_ACCESS_KEY}}
      AWS_REGION: ${{secrets.DEV_AWS_REGION}}
      AWS_EC2_INSTANCE_ID: ${{secrets.DEV_AWS_EC2_INSTANCE_ID}}
      SSH_KEY: ${{secrets.SSH_KEY}}
      SSH_USER: ${{secrets.SSH_USER}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
